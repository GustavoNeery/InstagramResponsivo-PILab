<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <section class="left-header">

      <div class="icon">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>

      <img src="./images/Rectangle 4.png" alt="retangulo" class="rect">
      <div class="web">
        <img src="./images/logo-insta.png" alt="nome-instagram">
      </div>
    </section>
    <input type="text" placeholder="Pesquisar" style="text-align: center">

    <section class="right-header">
      <ion-icon name="paper-plane-outline" class="right-icons"></ion-icon>
      <ion-icon name="compass-outline" class="right-icons"></ion-icon>
      <ion-icon name="heart-outline" class="right-icons"></ion-icon>
      <ion-icon name="person-outline" class="right-icons"></ion-icon>
    </section>

  </header>
  <div class="line"></div>

  <main>
    <div class="stories">
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <div class="thumb">
        <img src="./images/9gag.png" alt="foto-do-story" style="margin-right: 10px;">
        <p>9gag</p>
      </div>
      <ion-icon name="chevron-forward-circle-outline" class="arrow-right"></ion-icon>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="./images/picture-profile.png" alt="foto-do-perfil-redbullracing">
        <p class="profile-name"><b>redbullracing</b></p>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </div>
      <img src="./images/picture-post.png" alt="carro-de-formula-1-redbull">

      <div class="post-actions">
        <ion-icon name="heart-outline" class="icon-below-post"></ion-icon>
        <ion-icon name="chatbubble-outline" class="icon-below-post"></ion-icon>
        <ion-icon name="paper-plane-outline" class="icon-below-post"></ion-icon>
        <ion-icon name="bookmark-outline" class="icon-below-post" id="icon-save"></ion-icon>
        <div class="curtido">
          <img src="./images/foto-da-curtida.png" alt="foto-de-quem-curtiu">
          <span>Curtido por <strong>f1</strong> e <strong>outras 101.523 pessoas</strong></span>
        </div>
      </div>
    </div>

    <div class="foryou-right">
      <img src="./images/verstappen.png" alt="foto-verstappen">
    </div>

  </main>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
